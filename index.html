<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Radio Buttons</title>
    <link rel="stylesheet" type="text/css" href="radio-buttons.css">
</head>
<body>
    <div class="wrap">
        <div class="field">
            <input type="radio" name="radio" id="radio1" class="field__radio" value="0">
            <label for="radio1" class="field__label">Label 1</label>
        </div>
        <div class="field">
            <input type="radio" name="radio" id="radio2" class="field__radio" value="1">
            <label for="radio2" class="field__label">Label 2</label>
        </div>
        <div class="field">
            <input type="radio" name="radio" id="radio3" class="field__radio" value="2">
            <label for="radio3" class="field__label">Label 3</label>
        </div>
    </div>
</body>
</html>
